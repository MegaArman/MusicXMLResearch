<!DOCTYPE html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="./JS_options/demo_fall16/materialize.css">
<link rel="stylesheet" type="text/css" href="./JS_options/demo_fall16/styles.css">

<title>MusicXML Research</title>
<h1>Ask Toscanini</h1>
<div class="container" id="main">
  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" id = "fileInput" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text"
        placeholder="Upload one or more MusicXML scores">
      </div>
    </div>
  </form>
  <button id="analyze" class="btn">ANALYZE</button>
  <button id="clear" class="btn">CLEAR</button>
  <a href="https://www.musicxml.com/music-in-musicxml/" target="_blank"  id="download">
    Get MusicXML Scores
  </a>
  <br /><br />
  <table class="centered striped">
   <thead>
     <tr>
       <th data-field="id">File</th>
       <th data-field="range">Overall Range</th>
       <th data-field="instruments">Instruments (Range)</th>
       <th data-field="instruments">Key Signatures</th>
     </tr>
   </thead>
   <tbody id="results">
   </tbody>
  </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="./JS_options/demo_fall16/bundle.js"></script>
