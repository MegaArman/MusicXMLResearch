<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="./materialize.css">
<link rel="stylesheet" type="text/css" href="./styles.css">

<title>Ask Toscanini Assessment Levels</title>

</head>
<div class="header">
  <h1>Ask Toscanini: Assessment Level</h1>
  <button id="clear" class="btn">CLEAR</button>
</div>
<br>
<h5>Do you want a particular instrument or an overall score? (Enter "score" or an instrument)</h5>
  <form>
    <input type="text" id="instrument">
  </form>
  <br>
<h5>What assessments do you want for scores?</h5>
<div class="checkboxes">
  <input type="checkbox" id="assessArticulations"/><label for="assessArticulations">Articulations</label>
  <input type="checkbox" id="assessDynamics"/><label for="assessDynamics">Dynamics</label>
  <input type="checkbox" id="assessMeter"/><label for="assessMeter">Meter</label>
  <input type="checkbox" id="assessRhythmicComplexity"/><label for="assessRhythmicComplexity">Rhythmic Complexity</label>
  <input type="checkbox" id="assessTempo"/><label for="assessTempo">Tempo</label>
  <input type="checkbox" id="overall"/><label for="overall">Overall</label>
</div>
<button id="selectRanges" class="btn">SELECT RANGES</button>
<br>
<br>
<h5>What's your range for each?<h5>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="./bundle.js"></script>
